    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles/Comments.css">

<body onload="loadComments()">
      
    <!--Comments------------------------------->
    <section id="testimonials">

        <!--Headings----------------->
        <div class="testimonial-heading">
            <span>Comments</span>
            <h1>Here's what our users had to say</h1>
        </div>

        <div class="button">
            <a class="button1" id="positive">View Positive</a>
          </div>
          <div class="button">
            <a class="button1" id="negative">View Negative</a>
          </div>
            

        <!--comment-box-container------------------>
        <div id="comments" class="testimonial-box-container"></div>

    </section>

    <div class="reset">
    <a class="button1" id="reset">View all</a>
    </div>
    
    <script src="scripts/comments.js"></script>
</body>

</html>
